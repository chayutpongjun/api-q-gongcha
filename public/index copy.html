            font-weight: bold;
        }

        .status-READY {
            background: linear-gradient(135deg, #28a745, #20c997);

            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        .notification-modal {

            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 30px;

        }

            color: white;
        }

        .modal-btn.cancel {

        }

        .error {

            color: #721c24;
            padding: 15px;

        const pathParts = window.location.pathname.split('/');
        const hasRestPath = pathParts[1] === 'rest' && pathParts[2];
        let restaurantId = hasRestPath ? pathParts[2] : null;

        if (!hasRestPath) {
            // ===== ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏≤‡∏Ç‡∏≤ =====
            document.body.innerHTML = `

        </button>

    `;

            // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≤‡∏Ç‡∏≤‡∏à‡∏≤‡∏Å API
            fetch(`${API_BASE}/branches`)
                .then(res => res.json())

                    select.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏≤‡∏Ç‡∏≤ --</option>';

                    const id = document.getElementById('branchSelect').value;
                    if (!id) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏≤‡∏Ç‡∏≤‡∏Å‡πà‡∏≠‡∏ô');
                    window.location.href = `/rest/${id}`;

        initWebSocket();
        loadQueueData();

        function initWebSocket() {
            const WS_URL = `${location.origin.replace(/^http/, 'ws')}/ws`;
            let ws = new WebSocket(WS_URL);
            ws.onopen = () => console.log('‚úÖ WS connected');
            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    if (msg.type === 'queueUpdate') updateQueues(msg.data);
                } catch { }
            };
            ws.onclose = () => setTimeout(initWebSocket, 3000);
        }

        function loadQueueData() {
            fetch(`${API_BASE}/execute?RestID=${restaurantId}`)
                .then(r => r.json())
                .then(d => {
                    if (d.success && d.data?.queueData) updateQueues(d.data.queueData);
                    else console.error('‚ö†Ô∏è Failed to execute queue data flow');
                })
                .catch(err => console.error('Fetch error', err));
        }

        function updateQueues(data) {
            console.log('Queue data:', data);
            // ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏Ñ‡∏∑‡∏≠ logic ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï DOM ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏°‡∏¥‡∏°‡∏¥‡∏ó‡∏≥‡πÑ‡∏ß‡πâ
        }
    });
</script>
